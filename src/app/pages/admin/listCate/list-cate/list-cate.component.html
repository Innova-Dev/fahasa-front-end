<table>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let cate of cates; let i = index">
            <td>{{i + 1}}</td>
            <td>{{cate.name}}</td>
            <td>
                <button (click)="removeCate(cate._id)">Remove</button>
                <button [routerLink]="['/edit', cate._id]" >Edit</button>
            </td>
        </tr>
    </tbody>
</table>
