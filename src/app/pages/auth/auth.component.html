<div class="full-page">
  <div id="login-form" class="login-page">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" (click)="login()" class="toggle-btn hover-signin">
          Đăng nhập
        </button>
        <button
          type="button"
          (click)="register()"
          class="toggle-btn hover-signup"
        >
          Đăng ký
        </button>
      </div>
      <div class="auth-icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>
      </div>
      <!-- <div class="message">
        <p
          *ngIf="messageNotice.status !== null"
          class="text-center msg-{{ messageNotice.status }}"
        >
          {{ messageNotice.message }}
        </p>
      </div> -->

      <form
        id="login"
        class="input-group-login"
        [formGroup]="handleFormSignIn"
        (ngSubmit)="onHandleSignIn()"
      >
        <input
          type="email"
          class=""
          placeholder="Nhập Email"
          formControlName="email"
          required
        />
        <input
          type="password"
          class=""
          placeholder="Nhập mật khẩu"
          formControlName="password"
          required
        />
        <div class="auth-btn">
          <button type="submit">Đăng Nhập</button>
        </div>
      </form>

      <form
        [formGroup]="handleFormSignUp"
        id="register"
        class="input-group-register input-group-login"
        (ngSubmit)="onHandleSignUp()"
      >
        <input
          type="text"
          class=""
          formControlName="name"
          placeholder="Họ và Tên"
          required
        />
        <input
          type="email"
          class=""
          formControlName="email"
          placeholder="Nhập Email"
          required
        />
        <input
          type="password"
          class=""
          formControlName="password"
          placeholder="Nhập mật khẩu"
          required
        />
        <input
          type="password"
          class=""
          formControlName="confirmPassword"
          placeholder="Nhập lại mật khẩu"
          required
        />
        <div class="auth-btn">
          <button type="submit">Đăng kí</button>
        </div>
      </form>
    </div>
  </div>
  <div class="message">
    <p
      *ngIf="messageNotice.status !== null"
      class="text-center msg-{{ messageNotice.status }}"
    >
      {{ messageNotice.message }}
    </p>
  </div>
</div>
